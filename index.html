<html>

    <head>
        <title>BlackJack Game</title>

        <link rel="stylesheet" href="style.css">
        <script type="text/javascript" src="script.js"></script>

    </head>

    <body>
        <img src="Images/logo.png" class="logo" draggable="false">
        <h1 id="winningMsg"></h1>

        <hr class="border">

        <button id="dealBtn" onClick="turns('start')">Deal Cards</button>
        <button id="hitBtn" onClick="turns('hit')" disabled="true">Hit</button>
        <button id="stayBtn" onClick="end()" disabled="true">Stay</button>
        <button id="resetBtn" onClick="init()" disabled="true">Reset</button>

        <br>

        <p>Dealer's cards:</p>
        <div id="dealerCards"></div>
        <b id="dealerScore"></b>
        <br>

        <p>Your cards:</p>
        <div id="userCards"></div>
        <b id="score">0</b>

    </body>

</html>
